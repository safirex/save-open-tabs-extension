<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Save Open Tabs</title>
</head>
<body>
	<div id="grid">
		<div id="theme-switch">
			<span id="dark-mode-text">Dark mode</span>
			<label class="switch">
				<input id="theme-switch-input" type="checkbox">
				<span class="slider round"></span>
			</label>
		</div>
		<button id="save">Save current tabs</button>
		<button id="open">Open saved tabs</button>
		<button id="clear">Clear saved tabs</button>
	</div>
	<div id="msg"></div>
	<ol id="list"></ol>
	<script src="index.js"></script>
</body>
</html>
