<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Save Open Tabs</title>
</head>
<body>
	<div id="top-grid">
		<div id="grid-left">
			<div id="title">
				<b>Save Open Tabs</b><span class="v">v1.2.1</span>
			</div>
			<div class="dark-mode">
				<span id="dark-mode-text">Dark mode</span>
				<label class="switch">
					<input id="theme-switch-input" type="checkbox">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
		<button id="save">Save all current tabs</button>
		<button id="open">Open saved tabs</button>
		<button id="clear">Clear saved tabs</button>
	</div>
	<div id="msg"></div>
	<div id="grid-list"></div>
	<script src="index.js"></script>
</body>
</html>
